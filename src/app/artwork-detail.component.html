<div *ngIf="artwork">
  <h2>{{artwork.name}} details!</h2>
  <div>
    <label>id: </label>{{artwork.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="artwork.name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
